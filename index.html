<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="manifest" href="manifest.json">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="./src/logo192.png" />
  <link rel="apple-touch-icon" href="./src/logo512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#22252d" />
  <meta name="theme-color" content="#292d36" /> 
  
  <link rel="stylesheet" href="style.css">


  <title>PV-Calculator</title>
</head>
<body>
    <main>
      <div class="output-area">
        <div class="calculation">
          <span class="running-total"></span>
          <span class="red-btn previous-operator"></span>
          <span class="int-buffer"></span>
        </div>
        <div class="output">
          0
        </div>
      </div>
      
      <div class="input-area">
        <div class="first-line">
          <button class="green-btn">AC</button>
          <button class="green-btn">DEL</button>
          <button class="red-btn">%</button>
          <button class="red-btn">รท</button>
        </div>
        <div class="second-line">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="red-btn">ร</button>
        </div>
        <div class="third-line">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="red-btn">-</button>
        </div>
        <div class="fourth-line">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="red-btn">+</button>
        </div>
        <div class="fifth-line">
          <button class="red-btn"></button>
          <button>0</button>
          <button>.</button>
          <button class="red-btn">=</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
